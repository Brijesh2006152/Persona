<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>To Do List App</h2>
    <div class="parent">       
        <textarea name="text-data" id="content"></textarea>
        <div class="controls">
            <button id="open" class="control-btns" onclick="openContent()">Open</button>
            <button id="save" class="control-btns" onclick="saveContent()">Save</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
